<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

</head>

<body>
    <main class="container mt-4">
        <h1 class="text-warning">Credit Calculation</h1>
        <section>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Select:</option>
                    <option value="personalCredit">PERSONAL FINANCE CREDIT</option>
                    <option value="autoCredit">AUTO CREDIT</option>
                    <option value="housingCredit">HOUSING CREDIT</option>
                </select>
                <label for="floatingSelect">Credit:</label>
            </div>
        </section>

        <section class="result">

        </section>

    </main>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
