<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

</head>

<body>
    <main class="container mt-5">
        <h1 class="text-warning text-center">Credit Calculation</h1>
        <section class="mt-3">
            <label for="select">Credit:</label>
            <select id="select" class="form-select mb-3 mt-2">
                <option value="" selected>Select :</option>
                <option value="PERSONAL FINANCE CREDIT">PERSONAL FINANCE CREDIT</option>
                <option value="AUTO CREDIT">AUTO CREDIT</option>
                <option value="HOUSING CREDIT">HOUSING CREDIT</option>
            </select>


            <form>
                <div class="mb-3">
                    <label for="period" class="form-label">Credit Period:</label>
                    <input type="number" class="form-control" id="period">
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount of Credit</label>
                    <input type="number" class="form-control" id="amount">
                </div>

                <button class="btn btn-dark w-100 mt-3">Calculate</button>
            </form>

            <section class="result">

            </section>

    </main>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
